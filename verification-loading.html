<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification in Progress | Renkar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="verification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="verification-bg">
    <div class="verification-flow">
        <div class="verification-container">
            <div class="verification-card verification-loading">
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <h2>Verifying your details…</h2>
                    <p class="subtext">Please wait a moment while we confirm your verification.</p>
                </div>
                
                <div class="verification-success" id="successMessage" style="display: none;">
                    <div class="checkmark">
                        <div class="check-icon">
                            <span class="icon-line line-tip"></span>
                            <span class="icon-line line-long"></span>
                        </div>
                    </div>
                    <h2>Verification complete</h2>
                    <p class="subtext">Redirecting to hire page…</p>
                </div>
            </div>
        </div>
    </div>

    <script src="verification.js"></script>
</body>
</html>
