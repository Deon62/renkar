<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Phone | Renkar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="verify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="verify-nav">
        <div class="container">
            <div class="nav-content">
                <div class="nav-spacer"></div>
                <button class="menu-toggle" aria-label="Menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Verification Container -->
    <main class="verify-container">
        <div class="container">
            <div class="verification-card" id="phoneVerification">
                <span class="section-label">GET STARTED</span>
                <h1>Verify your phone</h1>
                <p class="subtext">Enter your number to verify and start driving.</p>
                
                <form id="phoneForm" class="verify-form">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="input-wrapper">
                            <div class="country-code">+254</div>
                            <input type="tel" id="phone" placeholder="7XX XXX XXX" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Code</button>
                </form>
            </div>

            <div class="verification-card hidden" id="otpVerification">
                <div class="success-animation hidden" id="successCheckmark">
                    <div class="checkmark">
                        <div class="check-icon">
                            <span class="icon-line line-tip"></span>
                            <span class="icon-line line-long"></span>
                        </div>
                    </div>
                </div>
                
                <h1 class="otp-title">Enter verification code</h1>
                <p class="subtext">We've sent a code to <span id="phoneNumberDisplay"></span></p>
                
                <form id="otpForm" class="otp-form">
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autofocus>
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    </div>
                    <button type="submit" class="btn btn-primary" id="verifyBtn">Verify & Continue</button>
                </form>
                
                <p class="resend-text">Didn't receive code? <a href="#" id="resendLink">Resend in <span id="countdown">30</span>s</a></p>
            </div>
        </div>
    </main>

    <script src="verify.js"></script>
</body>
</html>
